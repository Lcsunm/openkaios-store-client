<page class="page" :options="mPageOptions">
    <div class="Content flex-1 flex-y">
        {{aaa}}
    </div>
</page>

<script>
    require(["app"], (App) => {
        let params;
        App.Page(params.pageId, {
            data() {
                return {
                    aaa: "ccccccc",
                    mPageOptions: this.createPageOptions(),
                }
            },
            mounted() {

            },
            destroyed(){
                console.log("About - destroyed");
            },
            methods: {
                createPageOptions() {
                    let context = this;
                    return {
                        toolBar: {
                            title: "关于",
                        },
                        navigationBar: {
                            show: true,
                            options: {
                                right: "返回",
                                on: {
                                    keyPress: {
                                        softRight: () => {
                                            console.log("back");
                                            App.closePage(params.pageId);
                                            // context.back();
                                        },
                                    }
                                }
                            },
                        }
                    }
                }
            }
        })
    });
</script>
